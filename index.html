<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Al-Dahmen for Exchange</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://fav.farm/üí±">
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <div id="root" class="min-h-screen flex items-center justify-center">Loading...</div>

    <script type="text/javascript">
      const { useState } = React;

      function App() {
        const [amount, setAmount] = useState(399750); // Sample amount in IQD
        const increase = () => setAmount(amount + 5000);
        const reset = () => setAmount(0);

        return React.createElement(
          "div",
          { className: "text-center p-8" },
          React.createElement("h1", {
            className: "text-4xl font-extrabold mb-4 text-blue-700"
          }, "Al-Dahmen for Exchange"),
          React.createElement("p", {
            className: "text-xl text-gray-700 mb-6"
          }, "üí∞ Balance: " + amount.toLocaleString("en-IQ") + " IQD"),
          React.createElement("div", { className: "flex justify-center gap-4 mt-4" },
            React.createElement("button", {
              onClick: increase,
              className: "bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
            }, "‚ûï Add 5,000"),
            React.createElement("button", {
              onClick: reset,
              className: "bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
            }, "üîÅ Reset")
          )
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
